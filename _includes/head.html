<head>
    <meta charset="utf-8"/>
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible"/>
    <meta content="width=device-width, initial-scale=1" name="viewport"/>
    {% include favicon.html %}
    {% include title.html %}

    <meta name="description" content="{% if page.description %}{{ page.description }}{% else %}{{ site.description }}{% endif %}"/>
    {% include open_graph.html %}

    {% include twitter_cards.html %}

    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}"/>

    <link rel="stylesheet" href="{{ "/assets/css/styles.css" | prepend: site.baseurl }}"/>
    <!--[if IE 8
    ]><link rel="stylesheet" href="{{ "/assets/css/ie.css" | prepend:
    site.baseurl }}"><!
  [endif]-->

    <script async src="{{ '/assets/js/modernizr.custom.js' | prepend: site.baseurl }}" type="text/javascript"></script>

    {% if site.data.google_analytics %}
        {% include google_analytics.html %}
    {%
  endif %}
</head>
